<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Google Books Search Engine</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="./DOM.js" type="module" defer></script>
    </head>
    <body>
        <header class="header">
            <h1 class="header__title">Google Books Search Engine</h1>
            <p class="header__para">
                Welcome to my search engine for Google Books API.
            </p>
            <p class="header__para">
                Input your search term in the search bar below, and it will
                display the results in a grid underneath
            </p>
        </header>
        <form>
            <input type="text" id="searchBar" />
            <input type="submit" value="Search" id="searchBtn" />
        </form>
        <div class="books"></div>
    </body>
</html>
